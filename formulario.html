<!DOCTYPE html>

<html lang="pt">

<head></head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styleform.css">

    <title>Cadastro</title>

</head>

<body>

    <div>
        <h1 id="titulo">Cadastro de Usuários.</h1>
        <p id="subtitulo">Complete suas informações!</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">

            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>

            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <Input type="text" name="sobrenome" id="sobrenome" required></Input>
            </div>

            <div class="campo">
                <label for="email"><strong>E-mail:</strong></label>
                <input type="email" name="email" id="email" required></input>
            </div>

            <div class="campo">
                <label><strong>Você já consumiu algum tipo de cogumelo?</strong></label>
                <label>
                <input type="radio" name="cogumelos" value="frontend" checked> Sim
                </label>
                <label>
                <input type="radio" name="cogumelos" value="backend"> Não
                </label>
            </div>

            <div class="campo">
                <label for="genero"><strong>Gênero</strong></label>
                <select id="genero" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Mulher Cis</option>
                    <option>Mulher Trans</option>
                    <option>Homem Cis</option>
                    <option>Homem Trans</option>
                    <option>Não-Binario</option>
                </select>
            </div>
            <br>

        </fieldset>
            
        <fieldset class="grupo">
            
            <div id="check">
                <label><strong>Quais seus Cogumelos Favoritos?</strong></label><br><br>
                <input type="checkbox" id="cogumelo1" name="cogumelo1" value="cubensis">
                <label for="cogumelo1"> Cubensis</label>
                <input type="checkbox" id="cogumelo2" name="cogumelo2" value="strains">
                <label for="cogumelo2"> Strains e híbridos</label>
                <input type="checkbox" id="cogumelo3" name="cogumelo3" value="azurescens">
                <label for="cogumelo3"> Azurescens</label>
                <input type="checkbox" id="cogumelo4" name="cogumelo4" value="semilanceata">
                <label for="cogumelo4"> Semilanceata</label>
                <input type="checkbox" id="cogumelo5" name="cogumelo5" value="mexicana">
                <label for="cogumelo5"> Mexicana</label>
                <input type="checkbox" id="cogumelo6" name="cogumelo6" value="cyanescens">
                <label for="cogumelo6"> Cyanescens</label>
                <input type="checkbox" id="cogumelo7" name="cogumelo7" value="baeocystis">
                <label for="cogumelo7"> Baeocystis</label>
            </div>
        </fieldset>

       
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        
        <button class="botao" type="submit" onsubmit="">Concluído</button> 
        <button onclick="window.location.href='prova.html'" class="voltar">voltar</button>         

    </form>

</body>

</html>
